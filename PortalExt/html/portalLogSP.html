<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel='stylesheet' href='../codeSrc/bootstrap.min.css'>
  <link rel='stylesheet' href='styles/extStyles.css'>
  <script type='application/javascript' src='../codeSrc/bootstrap.bundle.min.js'></script>

  <title>PortalPanel Login</title>
</head>
<body>
  <nav class='navbar navbar-light bg-light nice-border mb-5'>
    <div class='container-fluid'>
      <span class='navbar-brand mb-0 mt-2 h1'>ACCC Portal Helper</span>
    </div>
  </nav>

  <form class='form-group mx-2'>
    <div class='form-floating mb-4'>
      <input type='text' id='nameIn' class='form-control' placeholder='Username'>
      <label for='nameIn' class='form-label'>Name Input</label>
    </div>

    <div class='form-floating'>
      <input type='password' id='passIn' class='form-control' placeholder='Password'>
      <label for='passIn' class='form-label'>Password Input</label>
    </div>

    <button type='button' class='btn btn-primary m-3 float-end' id='logSesh'>LOG IN</button>
    <button type='button' class='btn btn-info float-end' id='clearSesh'>CLEAR</button>
  </form>

  <script type='application/javascript' src='js/sidePanel.js'></script>
</body>
</html>
