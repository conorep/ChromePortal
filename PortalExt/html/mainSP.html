<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel='stylesheet' href='../codeSrc/bootstrap.min.css'>
  <link rel='stylesheet' href='styles/chromeextStyles.css'>
  <script type='application/javascript' src='../codeSrc/bootstrap.bundle.min.js'></script>

  <title>PortalPanel Utilities</title>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
  </svg>

  <nav class='navbar navbar-light bg-light nice-border mb-4'>
    <div class='container-fluid'>
      <img src='imgs/AstronicsCSC_short_blue_sm.png' height='49' width='120' alt='Astronics CSC Kent logo'/>
      <span class='navbar-brand mb-0 h4 text-center w-100'><i>Repair Station Portal utilities</i></span>
    </div>
  </nav>

  <div class='container-fluid mb-3'>
    <div class='row justify-content-center'>
      <div class='col-8 form-check form-switch'>
        <label class='form-check-label fw-bold' for='switchBoxCMM'>Automatic CMM input</label>
        <input class='form-check-input' type='checkbox' id='switchBoxCMM'>
      </div>
    </div>
  </div>

  <div class='card mx-4 text-white bg-primary shadow'>
    <div class='card-header fw-bold'>
      Text insertion
    </div>
    <div class='card-body'>

      <div class='my-1 no-gutter row'>
        <div class='col-xs-12 col-sm-4'>
          <h6 class='col-12 text-center'>Test passed</h6>
          <div class='col-12 btn-group d-flex justify-content-center' role='group'
              aria-label="Passed testing phrase that goes at the end of Op20 info.">
            <button type='button' class='btn btn-outline-primary flex-grow-0' id='singlePassed'>1 Unit</button>
            <button type='button' class='btn btn-outline-success flex-grow-0' id='multiPassed'>2+ Units</button>
          </div>
        </div>

        <div class='col-xs-12 col-sm-4 mt-4 mt-sm-0'>
          <h6 class='col-12 text-center'>Battery replacement</h6>
          <div class='col-12 btn-group d-flex justify-content-center' role='group'
              aria-label="Full Op20 phrase for 'only changed battery/batteries' work.">
            <button type='button' class='btn btn-outline-primary flex-grow-0' id='singleBatt'>1 Unit</button>
            <button type='button' class='btn btn-outline-success flex-grow-0' id='multiBatt'>2+ Units</button>
          </div>
        </div>

        <div class='col-xs-12 col-sm-4 mt-4 mt-sm-0 mb-2 mb-sm-0'>
          <h6 class='col-12 text-center'>Revision changed</h6>
          <div class='col-12 btn-group d-flex justify-content-center' role='group'
              aria-label='A phrase discussing that the minor mod does not change fit, form, function, or certs.'>
            <button type='button' class='btn btn-outline-primary flex-grow-0' id='moddedBig'>Modified</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script type='application/javascript' src='sidepanelScripts/sidePanelUtilities.js'></script>
</body>
</html>
