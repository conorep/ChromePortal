<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
      crossorigin='anonymous'>
  <link rel='stylesheet' href='styles/chromeextStyles.css'>
  <title>PortalPanel Utilities</title>
</head>
<body>
  <nav class='navbar navbar-light bg-light nice-border mb-5'>
    <div class='container-fluid'>
      <span class='navbar-brand mb-0 mt-2 h1'>ACCC Portal Utilities</span>
    </div>
  </nav>

  <div class='row my-5 no-gutter'>
    <div class='col'>
      <h6 class='ms-3'>'Test Passed' verbiage:</h6>
      <div class='btn-group d-flex justify-content-center' role='group'
          aria-label="Passed testing phrase that goes at the end of Op20 info.">
        <button type='button' class='btn btn-primary flex-grow-0' id='singlePassed'>1 Unit</button>
        <button type='button' class='btn btn-success flex-grow-0' id='multiPassed'>2+ Units</button>
      </div>
    </div>
  </div>

  <div class='row my-3 no-gutter'>
    <div class='col'>
      <h6 class='ms-3'>'Battery replacement' verbiage:</h6>
      <div class='btn-group d-flex justify-content-center' role='group'
          aria-label="Full Op20 phrase for 'only changed battery/batteries' work.">
        <button type='button' class='btn btn-primary flex-grow-0' id='singleBatt'>1 Unit</button>
        <button type='button' class='btn btn-success flex-grow-0' id='multiBatt'>2+ Units</button>
      </div>
    </div>
  </div>

  <script type='text/javascript' src='sidepanelScripts/sidePanelUtilities.js'></script>
</body>
</html>
